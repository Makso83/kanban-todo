<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="канбан, todo, organaizer, планировщик">
    <title>Канбан доска</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />

    <script src="./dist/bundle.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-menu">
        <h1 class="main-menu__logo">КАнБАН</h1>
        <h2 class="main-menu__description">
           Простой и удобный todo-лист
        </h2>
      </nav>
      <div class="brands">
        <img src="./static/typescript-logo.svg" alt="typescript logo" class="brands-logo">
        <img src="./static/logo-on-white-bg.svg" alt="webpack logo" class="brands-logo">
      </div>
    </header>
    <main>
      <div class="add-task">
        <form class="add-task__form" id="add-form">
          <input type="text" name="task-name" id="task-name" class="add-task__input" maxlength="50" placeholder="Новая задача..."> 
          <input type="submit" value="Добавить задачу" class="btn">
        </form>
      </div>
      <div class="main-workspace">
      <section id="todo" class="kanban-desk kanban-desk--todo">
        <ul class="kanban-list">
        </ul>
      </section>
      <section id="doing" class="kanban-desk kanban-desk--doing">
        <ul class="kanban-list">
        </ul>
      </section>
      <section id="done" class="kanban-desk kanban-desk--done">
        <ul class="kanban-list">
        </ul>
      </section>
    </div>
    </main>
    <footer class="main-footer">
      <p>Автор: Makso83</p>
      <img class="main-footer__avatar" src="./static/face.jpg" alt="avatar" width="50" height="50">
      <a href="mailto:makkolot-hh@yandex.ru" class="main-footer__link">
        <img src="./static/envelope.svg" alt="mail">
      </a>
      <a href="https://github.com/Makso83/kanban-todo.git" class="main-footer__link">
        <img src="./static/github.svg" alt="github">
      </a>
    </footer>
  </body>
</html>
